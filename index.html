<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8">
</head>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $( document ).ready(function() {
        $("#btn").click(function () {
            var start = $("#start").val();
            var finish = $("#finish").val();
            var money = $("#money").val();

            var starts = start.split(':');
            var finishs = finish.split(':');

            var sum = ((finishs[0] * 60 + parseInt(finishs[1])) - (starts[0] * 60 + parseInt((starts[1]))));
            sum *= (money / 60);

            alert(sum);         
        });
    });
</script>
<body>
    <form>
        <div>
            <label style="margin-right: 61px">Start</label>
            <input type="datetime" id="start" placeholder="13:22" />
        </div>

        <div style="margin-top: 20px">
            <label style="margin-right: 68px">Finish</label>
            <input type="datetime" id="finish" placeholder="17:38" />
        </div>

        <div style="margin-top: 20px">
            <label style="margin-right: 25px">Rate per hour</label>
            <input type="datetime" id="money" placeholder="100" />
        </div>

        <div style="margin-top: 20px">
            <input type="button" id="btn" value="Calculate" />
        </div>
    </form>
</body>
</html>
